<html>
    <head>
        <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
        <link rel="shortcut icon" href="/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
        <meta name="apple-mobile-web-app-title" content="Lichendle" />
        <link rel="manifest" href="/site.webmanifest" />

        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <style type="text/tailwindcss">
            @custom-variant dark (&:where(.dark, .dark *));
        </style>
        <script src="query-darkmode.js"></script>
        <title>Lichendle</title>
    </head>
    <body class="bg-white dark:bg-gray-900">
        <div>
            <header class="absolute inset-x-0 top-0 z-50">
                <nav aria-label="Global" class="flex items-center justify-between p-6 lg:px-8">
                    <div class="flex lg:flex-1">
                        <a href="#" class="lg:text-xl text-5xl font-semibold text-gray-900 dark:text-white">
                            Lichendle
                        </a>
                    </div>
                    <div>
                        <div class="flex flex-col justify-center ml-3">
                            <input type="checkbox" id="light-switch" name="light-switch" class="light-switch sr-only" />
                            <label class="relative cursor-pointer p-2" for="light-switch">
                                <svg class="dark:hidden" width="20" height="20" xmlns="http://www.w3.org/2000/svg">
                                    <path class="fill-slate-300" d="M7 0h2v2H7zM12.88 1.637l1.414 1.415-1.415 1.413-1.413-1.414zM14 7h2v2h-2zM12.95 14.433l-1.414-1.413 1.413-1.415 1.415 1.414zM7 14h2v2H7zM2.98 14.364l-1.413-1.415 1.414-1.414 1.414 1.415zM0 7h2v2H0zM3.05 1.706 4.463 3.12 3.05 4.535 1.636 3.12z" />
                                    <path class="fill-slate-400" d="M8 4C5.8 4 4 5.8 4 8s1.8 4 4 4 4-1.8 4-4-1.8-4-4-4Z" />
                                </svg>
                                <svg class="hidden dark:block" width="20" height="20" xmlns="http://www.w3.org/2000/svg">
                                    <path class="fill-slate-400" d="M6.2 1C3.2 1.8 1 4.6 1 7.9 1 11.8 4.2 15 8.1 15c3.3 0 6-2.2 6.9-5.2C9.7 11.2 4.8 6.3 6.2 1Z" />
                                    <path class="fill-slate-500" d="M12.5 5a.625.625 0 0 1-.625-.625 1.252 1.252 0 0 0-1.25-1.25.625.625 0 1 1 0-1.25 1.252 1.252 0 0 0 1.25-1.25.625.625 0 1 1 1.25 0c.001.69.56 1.249 1.25 1.25a.625.625 0 1 1 0 1.25c-.69.001-1.249.56-1.25 1.25A.625.625 0 0 1 12.5 5Z" />
                                </svg>
                            </label>
                        </div>
                    </div>
                </nav>
            </header>
            <br>
            <br>
            <div class="relative isolate px-6 pt-14 lg:px-8">
                <div class="w-full lg:w-2/5 m-auto">
                    <img
                            class="object-cover object-center w-full h-156 lg:h-96"
                            src="#IMAGE#"
                    />
                    <p class="w-full italic text-right text-sm/6 text-gray-900 dark:text-white">#CITATION#</p>
                </div>
                <br>
                <div class="w-full lg:w-2/5 m-auto text-xl lg:text-sm/6 font-semibold text-gray-900 dark:text-white">
                    <div class="flex flex-col lg:flex-row gap-2">
                        <input list="genuses" id="genus" name="genus" class="w-full p-3 bg-neutral-secondary-medium rounded-lg border border-default-medium text-heading text-3xl lg:text-sm/6 placeholder:text-body" placeholder="Genus" />
                        <datalist id="genuses">
                            #GENUS#
                        </datalist>

                        <input list="specieses" id="species" name="species" class="w-full p-3 bg-neutral-secondary-medium rounded-lg border border-default-medium text-heading text-3xl lg:text-sm/6 placeholder:text-body" placeholder="Species" />
                        <datalist id="specieses">
                            #SPECIES#
                        </datalist>

                        <button type="button" class="text-white dark:bg-emerald-800 dark:hover:bg-emerald-900 bg-emerald-600 hover:bg-emerald-700 shadow-xs font-medium leading-5 rounded text-3xl lg:text-xl px-3 py-3.5" onclick="classify('#NAME#')">Classify</button>
                    </div>
                    <div id="result" class="h-[1rem] text-center w-full lg:w-2/5 md:w-3/5 m-auto text-5xl lg:text-xl font-semibold text-gray-900 dark:text-white"></div>
                </div>

            </div>
        </div>
        <script src="classify.js"></script><script src="darkmode.js"></script>
    </body>
</html>
