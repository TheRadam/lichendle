<html>
<head>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Lichendle" />
    <link rel="manifest" href="/site.webmanifest" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,1,0&icon_names=dark_mode,light_mode" />

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">@custom-variant dark (&:where(.dark, .dark *));</style>
    <script src="query-darkmode.js"></script>

    <style>
        @keyframes incorrectAnimation { from {background-color: red;} to {background-color: transparent;} }
        .wrong { animation-name: incorrectAnimation; animation-duration: 2s; }
    </style>

    <title>Lichendle</title>
</head>
    <body class="bg-white dark:bg-gray-900">
        <div>
            <header class="absolute inset-x-0 top-0 z-50">
                <nav aria-label="Global" class="flex items-center justify-between p-6 lg:px-8">
                    <div class="flex lg:flex-1">
                        <a href="#" class="lg:text-xl text-5xl font-semibold text-gray-900 dark:text-white">
                            Lichendle
                        </a>
                    </div>
                    <div>
                        <div class="flex flex-col justify-center ml-3">
                            <input type="checkbox" id="light-switch" name="light-switch" class="light-switch sr-only" />
                            <label class="relative cursor-pointer p-2" for="light-switch">
                                <span class="dark:hidden block text-gray-900 dark:text-white">
                                    <span class="material-symbols-outlined">dark_mode</span>
                                </span>
                                <span class="hidden dark:block text-gray-900 dark:text-white">
                                    <span class="material-symbols-outlined">light_mode</span>
                                </span>
                            </label>
                        </div>
                    </div>
                </nav>
            </header>
            <br>
            <br>
            <div class="relative isolate px-6 pt-14 lg:px-8">
                <div class="w-full lg:w-2/5 m-auto">
                    <img
                            class="object-cover object-center w-full h-156 lg:h-96"
                            src="#IMAGE#"
                    />
                    <p class="w-full italic text-right text-sm/6 text-gray-900 dark:text-white">#CITATION#</p>
                </div>
                <br>
                <div class="w-full lg:w-2/5 m-auto text-xl lg:text-sm/6 font-semibold text-gray-900 dark:text-white">
                    <div class="flex flex-row gap-2">
                        <input list="genuses" id="genus" name="genus" class="w-full p-3 bg-neutral-secondary-medium rounded-lg border border-default-medium text-heading text-3xl lg:text-sm/6 placeholder:text-body" placeholder="Genus" />
                        <datalist id="genuses">
                            #GENUS#
                        </datalist>

                        <input list="specieses" id="species" name="species" class="w-full p-3 bg-neutral-secondary-medium rounded-lg border border-default-medium text-heading text-3xl lg:text-sm/6 placeholder:text-body" placeholder="Species" />
                        <datalist id="specieses">
                            #SPECIES#
                        </datalist>

                        <button id="button" type="button" class="text-white dark:bg-emerald-800 dark:hover:bg-emerald-900 bg-emerald-600 hover:bg-emerald-700 shadow-xs font-medium leading-5 rounded text-3xl lg:text-xl px-3 py-3.5" onclick="classy()">0/5</button>
                    </div>
                    <div id="result" class="h-[1rem] text-center w-full lg:w-2/5 md:w-3/5 m-auto text-5xl lg:text-xl font-semibold text-gray-900 dark:text-white"></div>
                </div>

            </div>
        </div>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script><script src="classify.js"></script><script src="darkmode.js"></script><script>document.getElementById("species").addEventListener("keydown", function (e) { if (e.code === "Enter") classy(); });</script><script>function classy() {classify('#NAME#', '#TAXON_ID#')}</script>
    </body>
</html>
